<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Iniciar Sesión</title>
    <style>
* {
  padding: 0;
  margin: 0;
  box-sizing: border-box;
  font-family: 'Montserrat', sans-serif;
}
body {
  display: flex;
  align-items: center;
  justify-content: center;
  height: 100vh;
  background-color: #f3f3f3; /* Cambio a un color más neutro */
}
.container-form {
  display: flex;
  border-radius: 15px; /* Bordes más suaves */
  box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1); /* Sombra más sutil y moderna */
  height: 550px;
  max-width: 900px;
  margin: 20px;
  overflow: hidden;
  background: linear-gradient(135deg, #f5f5f5, #e4e4e4); /* Fondo con degradado */
}
.information {
  width: 45%;
  display: flex;
  align-items: center;
  justify-content: center;
  text-align: center;
  background-image: url(https://imagenes.eltiempo.com/files/image_1200_600/uploads/2021/01/22/600b1a714c8fe.jpeg);
  background-size: cover;
  background-position: center;
  border-top-left-radius: 15px;
  border-bottom-left-radius: 15px;
  padding: 30px;
}
.info-childs h2 {
  font-size: 2.5rem;
  color: #fff;
  font-weight: 600;
  text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.4); /* Sombra de texto */
}
.info-childs p {
  margin: 10px 0;
  color: #ffffff;
  font-weight: 500;
  font-size: 1.1rem;
  opacity: 0.8; /* Opacidad más suave */
}
.info-childs input {
  background-color: transparent;
  outline: none;
  border: solid 2px #f5f38e;
  border-radius: 30px; /* Bordes más redondeados */
  padding: 12px 25px;
  color: #f5f38e;
  font-weight: 600;
  cursor: pointer;
  transition: background-color .3s ease, transform .2s ease;
  font-size: 1.1rem;
}
.info-childs input:hover {
  background-color: #f5f38e;
  border: none;
  color: #020202;
  transform: scale(1.05); /* Efecto de zoom al hacer hover */
  box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
}
.form-information {
  display: flex;
  align-items: center;
  justify-content: center;
  width: 55%;
  text-align: center;
  background-color: #fff;
  border-top-right-radius: 15px;
  border-bottom-right-radius: 15px;
  padding: 20px;
}
.form-information-childs h2 {
  color: #f5f257;
  font-size: 2rem;
  margin-bottom: 20px;
}
.form label {
  display: flex;
  align-items: center;
  margin-bottom: 20px;
  border-radius: 30px; /* Bordes más redondeados */
  padding: 10px;
  background-color: #f9f9f9;
  box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
}
.form label input,
.form label select {
  width: 100%;
  padding: 12px;
  background-color: #fff;
  border: 2px solid #ddd;
  outline: none;
  border-radius: 25px; /* Bordes más suaves */
  color: #333;
  font-size: 1rem;
  transition: border-color .3s ease, box-shadow .3s ease;
}
.form label input:focus,
.form label select:focus {
  border-color: #f5f38e;
  box-shadow: 0 0 10px rgba(245, 243, 142, 0.5); /* Efecto de enfoque */
}
.boton-redireccion {
  background-color: #f3f56e;
  color: #0e0d0d;
  border-radius: 30px;
  border: none;
  padding: 12px 20px;
  cursor: pointer;
  margin-top: 20px;
  box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
  font-weight: bold;
  font-size: 1.1rem;
  transition: background-color .3s ease, transform .2s ease;
}
.boton-redireccion:hover {
  background-color: #f5f38e;
  transform: scale(1.05); /* Efecto de zoom al hacer hover */
}
.hide {
  position: absolute;
  transform: translateY(-300%);
}
</style>
</head>
<body>
    <!-- Contenedor principal del formulario -->
    <div class="container-form">      
        <!-- Sección de información con imagen -->
        <div class="information">
            <div class="info-childs">
                <h2>Bienvenido</h2>   
            </div>
        </div>
        <!-- Formulario de inicio de sesión -->
        <div class="form-information">
            <div class="form-information-childs">
                <h2>Iniciar Sesión</h2>
                <form th:action="@{/login}" th:object="${user}" method="post">
                    <div class="form">
                        <label for="username">Nombre de Usuario:</label>
                        <input type="text" id="username" th:field="*{username}" required />
                    </div>
                    <div class="form">
                        <label for="password">Contraseña:</label>
                        <input type="password" id="password" th:field="*{password}" required />
                    </div>
                    <!-- Botón de inicio de sesión -->
                    <button type="submit" class="boton-redireccion">Iniciar Sesión</button>
                </form>
                <!-- Enlace para registrarse -->
                <p><a href="/api/users/register">¿No tienes cuenta?<br> Registrarse</a></p>
                <!-- Mostrar errores -->
                <div th:if="${error}" style="color: red;">
                    <p th:text="${error}"></p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
